<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"  href="css/style.css"/>
    <style>
    
    </style>
</head>

<body>
    <nav class="bg-light py-3" >
        <h2 class="container ">Age Calculator</h2>
    </nav>
    <main class="container d-flex align-items-center" style="height: 70vh;">
        <div class="parent w-100">
            <div class="input mb-3">
                <label for="inputyears" class="form-label fs-5">Age: </label>
                <input type="number" class="form-control p-2" min="0" id="inputyears" oninput="calcAge()" placeholder="Enter Your Age">
            </div>
            <div class="output ">
                <div class="row">
                    <div class="col">
                        <label for="outputDay" class="form-label fs-5">Days: </label>
                        <input type="text" disabled class="form-control p-2" id="outputDay" placeholder="">
                    </div>
                    <div class="col">
                        <label for="outputHour" class="form-label fs-5">Hours: </label>
                        <input type="text" disabled class="form-control p-2" id="outputHour" placeholder="">
                    </div>
                    <div class="col">
                        <label for="outputMinute" class="form-label fs-5">Minutes: </label>
                        <input type="text" disabled class="form-control p-2" id="outputMinute" placeholder="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
