<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Style Selector</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cairo&family=Roboto&display=swap" rel="stylesheet">
    <style></style>
</head>

<body>

    <form id="fontForm">
        <div>
            <label for="fontSelect">Select Font:</label>
            <select id="fontSelect">
                <option value="Open Sans">Open Sans</option>
                <option value="Cairo">Cairo</option>
                <option value="Roboto">Roboto</option>
            </select>
        </div>
        <div>
            <label for="colorSelect">Select Color:</label>
            <select id="colorSelect">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <div>
            <label for="sizeSelect">Select Font Size:</label>
            <select id="sizeSelect">
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
                <option value="28px">28</option>
                <option value="30px">30</option>
            </select>
        </div>
    </form>
    <script src="js/script.js">
        
    </script>
</body >

</html>
